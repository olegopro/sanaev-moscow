<div class="col col-lg-4 mt-4 mb-0 mb-md-3 mb-lg-0 car-card">
	<div class="card">
		<div class="card-images images-toggle">
			<!-- prettier-ignore -->
			@@loop('./components/car-card/_card-image.html',[ 
				{ "path": "@@path", "imageCar": "reno-01.jpg" },
				{ "path": "@@path", "imageCar": "reno-02.jpg" }, 
				{ "path": "@@path", "imageCar": "reno-03.jpg" }, 
				{ "path": "@@path", "imageCar": "reno-04.jpg" }, 
			])
		</div>

		<div class="card-body">
			<h3 class="card-text">
				<a href="@@path/html/pages/single-car.html" class="text-gradient-hover">@@carName</a>
			</h3>
			<div class="d-flex justify-content-between align-items-center">
				<small>@@carPrice</small>
			</div>
			<a class="arrow-click @@class" href="@@path/html/pages/single-car.html"><img src="@@path/assets/images/elements/diagonal-arrow-right-up.svg" alt="" /></a>
		</div>
	</div>
</div>
