<div class="col col-lg-4 mb-3 mb-sm-4 mb-lg-0 car-card-single">
	<div class="card shadow-lg">
		<div class="card-images images-toggle">
			<!-- prettier-ignore -->
			@@loop('./components/car-card/_card-image.html',[ 
				{ "path": "@@path", "imageCar": "reno-01.jpg" },
				{ "path": "@@path", "imageCar": "reno-02.jpg" }, 
				{ "path": "@@path", "imageCar": "reno-03.jpg" }, 
				{ "path": "@@path", "imageCar": "reno-04.jpg" }, 
			])
		</div>

		<div class="card-body">
			<h4 class="h5 card-text">@@carName</h4>
			<div class="d-flex justify-content-between align-items-center">
				<small class="text-muted">@@carPrice</small>
				<a href="@@path/html/pages/single-car.html" class="btn btn-default">Подробнее</a>
			</div>
		</div>
	</div>
</div>
