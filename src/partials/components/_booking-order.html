<div class="container">
	<div class="row">
		<div class="col">
			<h1 class="mb-4 p-0 text-gradient text-start">@@title</h1>
			<div class="card p-4">
				<div class="col-12 py-3 px-4">
					<div class="row justify-content-center">
						<div class="col-4">
							<div class="mb-4">
								<div class="input-group">
									<input class="form-control" placeholder="Имя" type="text" required="" />
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="mb-4">
								<div class="input-group">
									<input class="form-control" placeholder="Телефон" type="text" required="" />
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="mb-4">
								<div class="input-group">
									<input class="form-control" placeholder="Дата" type="text" required="" />
									<span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
								</div>
							</div>
						</div>

						<div class="col-12">
							<div class="mb-4">
								<div class="input-group">
									<input type="text" class="form-control" required="" placeholder="Пожелания" />
								</div>
							</div>
						</div>

						<div class="col-12">
							<div class="form-check">
								<input class="form-check-input" id="confirmInformation" type="checkbox" />
								<label class="form-check-label" for="confirmInformation">
									Я согласен на обработку
									<a href="">персональных данных</a>
								</label>
							</div>
						</div>

						<div class="col-12">
							<button class="btn mt-3" href="#">Заказать</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
